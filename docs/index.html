<!doctype html>
<html>
  <head>
    <title>Bricks.bio API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <style>
      :root {
        --scalar-custom-header-height: 50px;
      }
      .custom-header {
        height: var(--scalar-custom-header-height);
        background-color: var(--scalar-background-1);
        box-shadow: inset 0 -1px 0 var(--scalar-border-color);
        color: var(--scalar-color-1);
        font-size: var(--scalar-font-size-2);
        padding: 0 18px;
        position: sticky;
        justify-content: space-between;
        top: 0;
        z-index: 100;
      }
      .custom-header,
      .custom-header nav {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .custom-header a {
        text-decoration: none;
        color: var(--scalar-color-1);
        font-size: var(--scalar-font-size-2);
      }
      .custom-header .logo-container img {
        height: 60%;
      }
      .custom-header .logo-container {
        display: flex;
        gap: 8px;
        font-weight: bold;
        align-items: center;
        font-size: var(--scalar-font-size-1);
        height: 100%;
      }
    </style>
    <header class="custom-header scalar-app">
      <div class="logo-container">
        <img src="/assets/bricks.png" alt="logo"/>
        <b>Bricks.bio</b>
      </div>
      <nav class="scalar-app px-2 py-1 border-none rounded-lg hover:bg-b-2">
        <a href="https://github.com/mtripnaux/bricksbio-api">GitHub</a>
      </nav>
    </header>
    <script
      id="api-reference"
      data-url="openapi.yaml"
      data-configuration='{
        "expandAllResponses": true,
        "hideClientButton": true,
        "showSidebar": true,
        "showDeveloperTools": "localhost",
        "showToolbar": "localhost",
        "operationTitleSource": "summary",
        "theme": "bluePlanet",
        "persistAuth": false,
        "telemetry": true,
        "layout": "modern",
        "isEditable": false,
        "isLoading": false,
        "hideModels": false,
        "documentDownloadType": "both",
        "hideTestRequestButton": false,
        "hideSearch": false,
        "showOperationId": false,
        "hideDarkModeToggle": false,
        "withDefaultFonts": true,
        "defaultOpenAllTags": false,
        "expandAllModelSections": false,
        "orderSchemaPropertiesBy": "alpha",
        "orderRequiredPropertiesFirst": true,
        "_integration": "html",
        "default": false,
        "slug": "bricks-bio",
        "title": "Bricks.bio",
        "defaultHttpClient": {
          "targetKey": "node",
          "clientKey": "undici"
        },
        "documentDownloadType": "yaml",
        "favicon": "/assets/favicon.ico",
        "hiddenClients": {
          "c": true,
          "clojure": true,
          "csharp": true,
          "dart": true,
          "fsharp": true,
          "go": true,
          "http": true,
          "java": true,
          "kotlin": true,
          "node": true,
          "objc": true,
          "ocaml": true,
          "php": true,
          "ruby": true,
          "rust": true,
          "shell": ["httpie"],
          "swift": true,
          "powershell": true,
          "js": ["axios", "jquery", "ofetch", "xhr"],
          "python": ["httpx_async", "httpx_sync", "python3"]
        },
        "defaultHttpClient": {
          "targetKey": "python",
          "clientKey": "requests"
        }
    }'>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>

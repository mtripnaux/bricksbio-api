<!doctype html>
<html>
  <head>
    <title>Bricks.bio API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script
      id="api-reference"
      data-url="openapi.yaml"
      data-configuration='{
        "expandAllResponses": true,
        "hideClientButton": true,
        "showSidebar": true,
        "showDeveloperTools": "localhost",
        "showToolbar": "localhost",
        "operationTitleSource": "summary",
        "theme": "bluePlanet",
        "persistAuth": false,
        "telemetry": true,
        "layout": "modern",
        "isEditable": false,
        "isLoading": false,
        "hideModels": false,
        "documentDownloadType": "both",
        "hideTestRequestButton": false,
        "hideSearch": false,
        "showOperationId": false,
        "hideDarkModeToggle": false,
        "withDefaultFonts": true,
        "defaultOpenAllTags": false,
        "expandAllModelSections": false,
        "orderSchemaPropertiesBy": "alpha",
        "orderRequiredPropertiesFirst": true,
        "_integration": "html",
        "default": false,
        "slug": "bricks-bio",
        "title": "Bricks.bio",
        "defaultHttpClient": {
          "targetKey": "node",
          "clientKey": "undici"
        },
        "documentDownloadType": "yaml",
        "favicon": "/assets/favicon.ico",
        "hiddenClients": {
          "c": true,
          "clojure": true,
          "csharp": true,
          "dart": true,
          "fsharp": true,
          "go": true,
          "http": true,
          "java": true,
          "kotlin": true,
          "node": true,
          "objc": true,
          "ocaml": true,
          "php": true,
          "ruby": true,
          "rust": true,
          "shell": ["httpie"],
          "swift": true,
          "powershell": true,
          "js": ["axios", "jquery", "ofetch", "xhr"],
          "python": ["httpx_async", "httpx_sync", "python3"]
        },
        "defaultHttpClient": {
          "targetKey": "python",
          "clientKey": "requests"
        }
    }'>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
